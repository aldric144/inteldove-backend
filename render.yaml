services:
  - type: web
    name: inteldove-backend
    env: python
    buildCommand: "pip install poetry && poetry install"
    startCommand: "poetry run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: POETRY_VERSION
        value: 1.7.1
